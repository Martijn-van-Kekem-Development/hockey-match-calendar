<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hockey Match Calendar | By Martijn van Kekem</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7BGK8XTN1J"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-7BGK8XTN1J');
    </script>
    <meta name="title" content="Hockey Match Calendar">
    <meta name="description" content="Find and subscribe to all hockey matches from your favourite countries and clubs for free. Hockey Match Calendar automatically fetches all matches and bundles them into calendar files you can subscribe to!">
    <meta name="keywords" content="fih,knhb,field hockey,hockey,indoor hockey,calendar,ics">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
</head>
<body>
<div class="container">
    <header>
        <h1>Hockey Match Calendar | By Martijn van Kekem</h1>
        <div class="links">
            <a href="https://github.com/Martijn-van-Kekem-Development/hockey-match-calendar" target="_blank">View on GitHub</a>
            <a target="_blank" href="https://buymeacoffee.com/martijnvankekem">Buy me a coffee</a>
            <a target="_blank" href="https://www.vankekem.com">Visit website</a>
        </div>
    </header>
    <main>
        <h2>Match calendars</h2>
        <div class="origin-container loading" id="container_origin">
            <div class="loader"></div>
            <ul class="origin-buttons" id="container_originButtons">
            </ul>
            <div class="origin-options">
                <div class="pick-team" id="container_team">
                    <label for="team">Country / club:</label>
                    <select id="team">
                        <option value="null">All countries/clubs</option>
                    </select>
                </div>
                <div class="pick-official" id="container_official">
                    <label for="official">Official:</label>
                    <select id="official">
                        <option value="null">All officials</option>
                    </select>
                </div>
                <p class="last-update">Last update: <span id="label_last_update"></span></p>
            </div>
        </div>
        <div class="warning hidden" id="warning_team">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2024 Fonticons, Inc. --><path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480L40 480c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24l0 112c0 13.3 10.7 24 24 24s24-10.7 24-24l0-112c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>
            <span>All calendar links now only contain matches where <b id="team_selected"></b> will participate in.</span>
        </div>
        <table>
            <thead>
            <tr>
                <th>Calendar name</th>
                <th>Matches</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="specific_body">

            </tbody>
        </table>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
