name: Verify test cases and linter

on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25
      - run: npm install
      - run: npm test
      - run: npm run check
